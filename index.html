<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="static/images/icon.png" type="image/png" sizes="168x168">
  <title>Inloggen ‚Äì Consultium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const backendURL = "https://c033-104-196-218-235.ngrok-free.app"; // üî• Jouw ngrok-link hier ingevuld

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(backendURL + "/api/login", {  <!-- üî• Belangrijk -->
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // üî• Nodig voor sessies
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (data.error) {
          alert("‚ùå Onjuiste e-mail of wachtwoord.");
        } else {
          sessionStorage.setItem("user_logged_in", "true");
          window.location.href = "home.html";
        }

      } catch (error) {
        console.error("Loginfout:", error);
        alert("‚ö†Ô∏è Kon geen verbinding maken met de server.");
      }
    }
  </script>
</head>

<body class="bg-gray-50 h-screen flex items-center justify-center font-inter">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
       <!-- FULL LOGO -->
  <img
      src="static/images/full-logo.png"
      alt="Consultium logo"
      class="mx-auto mb-6 transform scale-[1.5] origin-center"
  />
    <h1 class="text-2xl font-semibold mb-6 text-center">Log in op jouw account</h1>
    <form onsubmit="handleLogin(event)" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">E-mail</label>
        <input type="email" id="email" required
               class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label for="password" class="block text-gray-700">Wachtwoord</label>
        <input type="password" id="password" required
               class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Inloggen
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Nog geen account?
      <a href="register.html" class="text-blue-600 hover:underline">Registreer hier</a>
    </p>
  </div>
</body>
</html>
