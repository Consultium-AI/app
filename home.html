<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.png" type="image/png" sizes="168x168">
  <title>Consultium App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: none;              /* start hidden */
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    /* Tailwind‚Äëspinner */
    .spinner {
      border: 4px solid #3b82f6;      /* blauw */
      border-top-color: transparent;
      border-radius: 9999px;          /* rond */
      width: 3rem;
      height: 3rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .expanding-textarea {
      min-height: 80px;
      max-height: 640px;
      overflow-y: auto;
      resize: none;
      padding: 1rem 1rem 4rem;
    }
    .formatted-output { background: transparent; border: none; box-shadow: none; padding: 0; }
    .scrollable-box   { max-height: 240px; overflow-y: auto; background: transparent; padding: 0; }
    .text-red    { color: red; font-weight: bold; }
    .text-orange { color: orange; font-weight: bold; }
    .text-yellow { color: goldenrod; font-weight: bold; }
    .text-purple { color: purple; font-weight: bold; }
    .fade-in     { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Force bullets vertical */
    .formatted-output ul { display: block; margin: 0 0 0.75rem 1.5rem; padding: 0; }
    .formatted-output li { display: list-item; margin-bottom: 0.5rem; }
    .formatted-output ul ul { margin-bottom: 0.5rem; margin-left: 1rem; }
  </style>
</head>
<body class="h-screen flex flex-col">
  <!-- Loading overlay -->
  <div id="loading-overlay" class="flex"><div class="spinner"></div></div>
  
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <div class="flex items-center space-x-3">
      <img src="static/images/logo.png" alt="Mediflow Logo" class="h-8 w-auto object-contain transform scale-[4] origin-left mt-2">
    </div>
    <div class="relative">
      <img src="static/images/default.png" alt="Profiel" class="w-10 h-10 rounded-full border border-gray-300 cursor-pointer" onclick="toggleMenu()">
      <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-50">
        <a href="/account" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Account Instellingen</a>
        <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Uitloggen</a>
      </div>
    </div>
    <script>
      function toggleMenu() {
        document.getElementById("dropdown-menu").classList.toggle("hidden");
      }
      window.addEventListener('click', e => {
        if (!e.target.closest('img') && !e.target.closest('#dropdown-menu')) {
          document.getElementById("dropdown-menu").classList.add('hidden');
        }
      });
    </script>
  </header>

  <!-- üîä Recording overlay with animated waveform -->
  <div id="recording-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm hidden z-50">
    <canvas id="waveform-canvas" class="w-full max-w-4xl h-40"></canvas>
    <button id="stop-recording-btn" class="mt-6 px-8 py-3 bg-red-600 text-white rounded-full shadow hover:bg-red-700 transition">‚èπÔ∏è Stop Opname</button>
  </div>

  <main class="flex-1 px-8 py-10 flex flex-col items-center">
    <!-- Input Box -->
    <div class="mt-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-200 w-2/3 mx-auto">
      <div class="relative">
        <textarea id="text-input" placeholder="Hier typen..." class="w-full p-4 text-lg placeholder-gray-400 bg-transparent outline-none expanding-textarea"></textarea>
      </div>
      <button id="whisper-btn" class="mt-4 px-4 py-2 bg-blue-100 text-blue-700 rounded-full shadow hover:bg-blue-200 transition inline-flex items-center">üéôÔ∏è Start Opname</button>
    </div>

    <!-- Format Buttons -->
    <div class="mt-4 flex justify-center">
      <button id="generate-soep" class="px-8 py-3 bg-gray-200 text-gray-700 rounded-full shadow hover:bg-gray-300 font-medium">SOEP</button>
    </div>

    <!-- SOEP Verslag Container -->
    <div id="verslag-container" class="mt-8 w-2/3 space-y-6 hidden">
      <template id="section-template">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200 fade-in">
          <h3 class="text-xl font-semibold mb-4">LETTER</h3>
          <div class="relative">
            <div class="scrollable-box"><div class="formatted-output text-lg leading-relaxed"></div></div>
            <button class="absolute bottom-4 right-4 px-2 py-1 bg-gray-100 text-gray-700 rounded-full shadow">üìã</button>
          </div>
        </div>
      </template>
      <div id="s-box"></div>
      <div id="o-box"></div>
      <div id="e-box"></div>
      <div id="p-box"></div>
    </div>
  </main>

  <!-- ‚ú® UTILITIES & HELPERS -->
  <script>
    // Bullet formatter
    function formatBullets(text) {
      const parts = text.split('‚Ä¢').slice(1);
      let html = '<ul class="list-disc pl-6 mb-4">';
      parts.forEach(p => { const item = p.trim(); if (item) html += `<li class="mb-2">${item}</li>`; });
      html += '</ul>'; return html;
    }

    function createSection(letter, content) {
      const tmpl  = document.getElementById('section-template');
      const clone = tmpl.content.cloneNode(true);
      clone.querySelector('h3').textContent = letter;
      const outputDiv = clone.querySelector('.formatted-output');
      const outputId  = `${letter.toLowerCase()}-output`;
      outputDiv.id    = outputId;
      const normalized = content.replace(/-\s*/g, '‚Ä¢ ');
      outputDiv.innerHTML = formatBullets(normalized);
      clone.querySelector('button').setAttribute('onclick', `copyToClipboard('${outputId}')`);
      return clone;
    }
  </script>

  <!-- üß† SOEP generator fetch -->
  <script>
    document.getElementById('generate-soep').addEventListener('click', async () => {
      const input = document.getElementById('text-input').value.trim();
      if (!input) return alert('Vul eerst een tekst in.');
      const overlay = document.getElementById('loading-overlay');
      const btn     = document.getElementById('generate-soep');
      overlay.style.display = 'flex'; btn.disabled = true;
      try {
        const res  = await fetch('https://ff74-34-75-147-139.ngrok-free.app/generate-soep', {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        ['S','O','E','P'].forEach(letter => {
          const key = letter.toLowerCase();
          const box = document.getElementById(`${key}-box`);
          box.innerHTML = '';
          box.appendChild(createSection(letter, data[key]));
        });
        document.getElementById('verslag-container').classList.remove('hidden');
        document.getElementById('verslag-container').scrollIntoView({ behavior:'smooth', block:'start' });
      } catch(err) {
        alert('Serverfout'); console.error(err);
      } finally { overlay.style.display = 'none'; btn.disabled = false; }
    });
  </script>

  <!-- ‚úÇÔ∏è Copy helper -->
  <script>
    function copyToClipboard(id) {
      const field = document.getElementById(id);
      if (!field) return console.error(`#${id} niet gevonden`);
      const text = field.innerText || field.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const orig = field.style.backgroundColor; field.style.backgroundColor = '#d1fae5';
        setTimeout(() => field.style.backgroundColor = orig, 800);
      }).catch(err => console.error('Fout bij kopi√´ren:', err));
    }
  </script>

  <!-- üì¢ Audio recording + waveform animation -->
  <script>
    let whisperRecorder  = null;
    let whisperStream    = null;
    let whisperChunks    = [];

    let audioCtx         = null;   // Web‚ÄëAudio context
    let analyser         = null;
    let dataArray        = null;
    let animationFrameId = null;

    const startBtn = document.getElementById('whisper-btn');
    const stopBtn  = document.getElementById('stop-recording-btn');
    const overlay  = document.getElementById('recording-overlay');

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);

    async function startRecording() {
      try {
        whisperStream = await navigator.mediaDevices.getUserMedia({ audio:true });
        whisperChunks = [];
        const options = MediaRecorder.isTypeSupported('audio/webm') ? { mimeType:'audio/webm' } : { mimeType:'audio/webm;codecs=opus' };
        whisperRecorder = new MediaRecorder(whisperStream, options);
        whisperRecorder.ondataavailable = e => { if (e.data.size > 0) whisperChunks.push(e.data); };
        whisperRecorder.onstop         = handleStop;
        whisperRecorder.start();

        // UI
        overlay.classList.remove('hidden');
        startBtn.disabled = true;

        // start waveform animation
        initWaveform(whisperStream);
      } catch (err) {
        console.error('üé§ Microfoonfout:', err);
        alert('‚ùå Kon microfoon niet starten.');
      }
    }

    function stopRecording() {
      if (whisperRecorder && whisperRecorder.state === 'recording') whisperRecorder.stop();
      overlay.classList.add('hidden');
      startBtn.disabled = false;
      cancelWaveform();
    }

    async function handleStop() {
      const audioBlob = new Blob(whisperChunks, { type:'audio/webm' });
      const formData  = new FormData();
      formData.append('file', audioBlob, 'recording.webm');
      try {
        const response = await fetch('https://ff74-34-75-147-139.ngrok-free.app/transcribe-audio', { method:'POST', body: formData });
        const result   = await response.json();
        if (result.error) {
          alert('‚ùå Fout bij transcriptie: ' + result.error);
        } else {
          document.getElementById('text-input').value = result.transcription;
        }
      } catch(err) {
        console.error('‚ùå Fout bij uploaden:', err);
        alert('Kon transcriptie niet ophalen.');
      }
      whisperStream.getTracks().forEach(t => t.stop());
    }

    /* Waveform drawing */
    function initWaveform(stream) {
      const canvas = document.getElementById('waveform-canvas');
      canvas.width  = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;

      audioCtx  = new (window.AudioContext || window.webkitAudioContext)();
      analyser  = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      const ctx = canvas.getContext('2d');

      const draw = () => {
        animationFrameId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const barWidth = canvas.width / bufferLength;
        for (let i=0; i<bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const barHeight = (v * canvas.height/2) * 0.9; // scale
          const x = i * barWidth;
          ctx.fillStyle = '#111827';
          ctx.fillRect(x, (canvas.height/2 - barHeight/2), barWidth*0.6, barHeight);
        }
      };
      draw();
    }

    function cancelWaveform() {
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      if (audioCtx) audioCtx.close();
      const ctx = document.getElementById('waveform-canvas').getContext('2d');
      ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
    }
  </script>

  <!-- üìù Auto‚Äëexpand textarea -->
  <script>
    document.querySelectorAll('.expanding-textarea').forEach(t => {
      const max = 640;
      const adjust = () => {
        t.style.height = 'auto';
        const h = Math.min(t.scrollHeight, max);
        t.style.height = h + 'px';
        t.style.overflowY = t.scrollHeight > max ? 'auto' : 'hidden';
      };
      t.addEventListener('input', adjust);
      t.addEventListener('paste', () => setTimeout(adjust,0));
      adjust();
    });
  </script>
</body>
</html>
