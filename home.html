    /* Loading overlay */
#loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.8);
  display: none;              /* start hidden */
  align-items: center;
  justify-content: center;
  z-index: 50;
}
/* Tailwind-spinner */
.spinner {
  border: 4px solid #3b82f6;      /* blauw */
  border-top-color: transparent;
  border-radius: 9999px;          /* rond */
  width: 3rem;
  height: 3rem;
  animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }

    .text-orange { color: orange; font-weight: bold; }
    .text-yellow { color: goldenrod; font-weight: bold; }
    .text-purple { color: purple; font-weight: bold; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    /* Force bullets to be vertical */
    .formatted-output ul {
      display: block;
      margin: 0 0 0.75rem 1.5rem;
      padding: 0;
    }
    .formatted-output li {
      display: list-item;
      margin-bottom: 0.5rem;
    }
    .formatted-output ul ul {

      margin-left: 1rem;
    }
  </style>

  <script>
    // Bullets formatter: split items on '‚Ä¢' and render vertical list
    function formatBullets(text) {
      const parts = text.split('‚Ä¢').slice(1);
      let html = '<ul class="list-disc pl-6 mb-4">';
      parts.forEach(part => {
        const item = part.trim();
        if (item) html += `<li class="mb-2">${item}</li>`;
      });
      html += '</ul>';
      return html;
    }

function createSection(letter, content) {
  const tmpl = document.getElementById('section-template');
  const clone = tmpl.content.cloneNode(true);

  // Letter kopi√´ren
  clone.querySelector('h3').textContent = letter;

  // Geef de formatted-output een uniek ID
  const outputDiv = clone.querySelector('.formatted-output');
  const outputId  = letter.toLowerCase() + '-output';
  outputDiv.id = outputId;

  // Vul de content
  const normalized = content.replace(/-\s*/g, '‚Ä¢ ');
  outputDiv.innerHTML = formatBullets(normalized);

  // Zet de knop onclick om onze helper aan te roepen
  const btn = clone.querySelector('button');
  btn.setAttribute('onclick', `copyToClipboard('${outputId}')`);

  return clone;
}

    document.querySelectorAll('.expanding-textarea').forEach(textarea => {
      const max = 640;
      function adjust() {
        textarea.style.height = 'auto';
        const h = Math.min(textarea.scrollHeight, max);
        textarea.style.height = h + 'px';
        textarea.style.overflowY = textarea.scrollHeight > max ? 'auto' : 'hidden';
      }
      textarea.addEventListener('input', adjust);
      textarea.addEventListener('paste', () => setTimeout(adjust, 0));
      adjust();
    });
  </script>
  
<script>
    // üìã Functie om tekst te kopi√´ren
    function copyToClipboard(id) {
        let field = document.getElementById(id);
        let text = field.innerText || field.textContent;
        
        navigator.clipboard.writeText(text).then(() => {
            // Geef een tijdelijke visuele feedback
            field.style.backgroundColor = "#d1fae5"; // Lichtgroene highlight
            setTimeout(() => {
                field.style.backgroundColor = ""; // Reset naar normaal
            }, 800);
        }).catch(err => {
            console.error("Fout bij kopi√´ren:", err);
        });
    }
</script>
  



<script>
  // üìè Functie om tekstbalken oneindig uit te breiden
  function autoExpand(textarea) {
      textarea.style.height = "auto";  // Reset eerst de hoogte
      textarea.style.height = textarea.scrollHeight + "px";  // Stel de nieuwe hoogte in
  }

  // üéØ Event listener voor typen en plakken in tekstvelden
  document.querySelectorAll('.expanding-textarea').forEach(textarea => {
      textarea.addEventListener('input', function () {
          autoExpand(this);
      });
      textarea.addEventListener('paste', function () {
          setTimeout(() => autoExpand(this), 0); // Wacht kort zodat geplakte tekst correct verwerkt wordt
      });
  });
</script>

let whisperRecorder = null;
let whisperStream = null;
let isRecording = false;
let source = null;
const liveDiv = document.getElementById("text-input");

document.getElementById("whisper-btn").addEventListener("click", async function () {
  const button = this;

  if (!isRecording) {
    // üî¥ Verwijder de dubbele event listener
    const audioConstraints = { 
      audio: { 
        sampleRate: 16000,
        channelCount: 1,
        noiseSuppression: true,
        echoCancellation: true
      } 
    };

    try {
      whisperStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
      
      const recorderOptions = {
        mimeType: 'audio/webm;codecs=opus',
        audioBitsPerSecond: 16000
      };

      whisperRecorder = new MediaRecorder(whisperStream, recorderOptions);

      // üéØ Data handler met chunk-reset
      whisperRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          const fd = new FormData();
          fd.append("file", e.data, "chunk.webm");
          fetch("https://4609-34-80-78-65.ngrok-free.app/transcribe-stream", {
            method: "POST",
            body: fd
          });
        }
      };

      // üöÄ Start logica met header-init
      whisperRecorder.start(500);
      setTimeout(() => {
        whisperRecorder.stop();
        whisperRecorder.start(100);
      }, 500);

      // SSE listener
      if (!source) {
        source = new EventSource("https://4609-34-80-78-65.ngrok-free.app/transcribe-stream");
        source.onmessage = (e) => {
          const { text } = JSON.parse(e.data);
          liveDiv.value = text;
        };
      }

      button.textContent = "‚èπÔ∏è Stop";
      button.classList.replace("bg-blue-200", "bg-red-500");
      isRecording = true;

    } catch (err) {
      console.error("Opnamefout:", err);
      alert("Microfoontoegang vereist!");
    }

  } else {
    // Stop logica
    whisperRecorder?.stop();
    whisperStream?.getTracks().forEach(t => t.stop());
    source?.close();
    
    button.textContent = "üéôÔ∏è Start Opname";
    button.classList.replace("bg-red-500", "bg-blue-200");
    isRecording = false;
  }
});

</script>
